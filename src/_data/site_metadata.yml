# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.metadata.title }}, {{ site.metadata.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.metadata.myvariable }}.

title: Your awesome title
tagline: This site is totally awesome
email: your-email@example.com
description: >-
  Write an awesome description for your new site here. It will appear in your document head meta (for Google search results) and in your feed.xml site description.


# Site navigation
primary_navigation:
  - name: Home
    url: /
  - name: Blog
    url: /blog/
  - name: Document
    url: /document/
  - name: Document with sidenav
    url: /document-with-sidenav/
  - name: Document submenu
    children:
      - name: Navigation link
        url: "#main-content"
      - name: Navigation link
        url: "#main-content"
      - name: Navigation link
        url: "#main-content"

secondary_navigation:
  - name: Secondary link
    url: "#main-content"
  - name: Another secondary link
    url: "#main-content"

# Search.gov configuration
#
# 1. Create an account with Search.gov https://search.usa.gov/signup
# 2. Add a new site.
# 3. Add your site/affiliate name here.
searchgov:

  # Only change this if you're using a CNAME. Learn more here: https://search.gov/manual/cname.html
  endpoint: https://search.usa.gov

  # Replace this with your search.gov account.
  affiliate: federalist-uswds-example

  # Replace this with your access key.
  access_key: xX1gtb2RcnLbIYkHAcB6IaTRr4ZfN-p16ofcyUebeko=

  # This renders the results within the page instead of sending to user to search.gov.
  inline: true

  # This allows Search.gov to present relevant type-ahead search suggestions in your website's search box.
  # If you do not want to present search suggestions, set this value to false.
  suggestions: true
